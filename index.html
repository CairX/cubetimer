<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <title>CubeTimer</title>

        <link href="style.css" type="text/css" rel="stylesheet" />
        <script src="Timer.js"></script>
        <script src="TimeFormatter.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Cube Timer</h1>
        </header>
		<section id="pageSettings">
			<select id="selUsers"></select>
			<select id="selEvents"></select>
			<select id="selCountdown">
				<option value="0">Off</option>
				<option value="5000">5 sec</option>
				<option value="10000">10 sec</option>
				<option value="15000">15 sec</option>
			</select>
			<button type="button" id="btnInitTimer">OK</button>
		</section>

		<section id="pageTimer">
 	       <div id="time">00:00.00</div>
		</section>

        <section id="pageResult">
 	       <div id="result"></div>
		   <button type="button" id="btnRetry">Retry</button>
		   <button type="button" id="btnSettings">Change settings</button>
		</section>
    </body>
</html>
